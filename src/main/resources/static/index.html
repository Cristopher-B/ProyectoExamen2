<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto - Gestión de Estudiantes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .card { box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .table-hover tbody tr:hover { background-color: rgba(0, 123, 255, 0.1); }
        .api-info { font-family: monospace; font-size: 0.85rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-academic-cap"></i> Instituto API - Estudiantes
        </a>
        <span class="navbar-text text-light">
            <i class="bi bi-plug"></i> API: /api/estudiante
        </span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0" id="formTitle"><i class="bi bi-person-plus"></i> Registro</h5>
                </div>
                <div class="card-body">
                    <form id="estudianteForm">
                        <input type="hidden" id="estudianteId">

                        <div class="mb-2">
                            <label class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="cedula" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Carrera</label>
                            <select class="form-select" id="carrera" required>
                                <option value="">Seleccione...</option>
                                <option value="Administración">Administración</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Contabilidad">Contabilidad</option>
                                <option value="Farmacia">Farmacia</option>
                                <option value="Desarrollo de software">Desarrollo de software</option>
                                <option value="Turismo">Turismo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" min="16" max="60" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success" id="btnSubmit">
                                <i class="bi bi-save"></i> <span id="btnText">Guardar</span>
                            </button>
                            <button type="button" class="btn btn-secondary" id="btnCancel" style="display: none;">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8 mb-4">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-people"></i> Estudiantes Registrados</h5>
                    <button class="btn btn-light btn-sm" onclick="loadEstudiantes()"><i class="bi bi-arrow-clockwise"></i></button>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text"
                                   id="searchInput"
                                   class="form-control"
                                   placeholder="Buscar por ID, nombre o carrera..."
                                   oninput="filterTable()">
                        </div>
                    </div>

                    <div id="tableContainer" class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Cédula</th>
                                <th>Nombre Completo</th>
                                <th>Carrera</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody id="estudiantesTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white"><h5>Confirmar</h5></div>
            <div class="modal-body"><p>¿Eliminar al estudiante <strong id="deleteName"></strong>?</p></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" id="btnConfirmDelete">Sí, Eliminar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let estudiantes = [];
    const API_URL = '/api/estudiante';
    let deleteId = null;

    async function loadEstudiantes() {
    try {
        const res = await fetch(API_URL);
        const data = await res.json();
        estudiantes = data;
        renderTable(estudiantes);
    } catch (e) {
        alert("Error al conectar con la API");
    }
}

    function renderTable(list) {
    const tbody = document.getElementById('estudiantesTableBody');
    tbody.innerHTML = list.map(e => `
        <tr>
            <td>${e.id}</td>
            <td>${e.cedula}</td>
            <td>${e.nombre} ${e.apellido}</td>
            <td><span class="badge bg-info text-dark">${e.carrera}</span></td>
            <td>${e.email}</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="editEstudiante(${e.id})">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger btn-sm"
                        onclick="confirmDelete(${e.id}, '${e.nombre.replace(/'/g, "\\'")}')">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
    `).join('');
}
function filterTable() {
    const value = document.getElementById('searchInput').value.toLowerCase();

    const filtrados = estudiantes.filter(e =>
        e.id.toString().includes(value) ||
        `${e.nombre} ${e.apellido}`.toLowerCase().includes(value) ||
        e.carrera.toLowerCase().includes(value)
    );

    renderTable(filtrados);
}


    document.getElementById('estudianteForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('estudianteId').value;
        const body = {
            cedula: document.getElementById('cedula').value,
            nombre: document.getElementById('nombre').value,
            apellido: document.getElementById('apellido').value,
            email: document.getElementById('email').value,
            carrera: document.getElementById('carrera').value,
            edad: document.getElementById('edad').value
        };

        const method = id ? 'PUT' : 'POST';
        const url = id ? `${API_URL}/${id}` : API_URL;

        const res = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });

        if (res.ok) { resetForm(); loadEstudiantes(); }
        if (!res.ok) { const text = await res.text();
        alert(text);
        return; }

    });

    async function editEstudiante(id) {
        const res = await fetch(`${API_URL}/${id}`);
        const e = await res.json();
        document.getElementById('estudianteId').value = e.id;
        document.getElementById('cedula').value = e.cedula;
        document.getElementById('nombre').value = e.nombre;
        document.getElementById('apellido').value = e.apellido;
        document.getElementById('email').value = e.email;
        document.getElementById('carrera').value = e.carrera;
        document.getElementById('edad').value = e.edad;

        document.getElementById('btnText').innerText = "Actualizar";
        document.getElementById('btnCancel').style.display = "block";
    }

    function confirmDelete(id, name) {
        deleteId = id;
        document.getElementById('deleteName').innerText = name;
        new bootstrap.Modal('#deleteModal').show();
    }

    document.getElementById('btnConfirmDelete').onclick = async () => {
        const res = await fetch(`${API_URL}/${deleteId}`, { method: 'DELETE' });
        if (!res.ok) { alert("Error al eliminar");
        return;}

        bootstrap.Modal.getInstance('#deleteModal').hide();
        loadEstudiantes();
    };

    function resetForm() {
        document.getElementById('estudianteForm').reset();
        document.getElementById('estudianteId').value = '';
        document.getElementById('btnText').innerText = "Guardar";
        document.getElementById('btnCancel').onclick = resetForm;
    }

    document.addEventListener('DOMContentLoaded', loadEstudiantes);
</script>
</body>
</html>
